
{% include 'adminheader.html'%}
{% load static %}

<body>





	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="span3">
                {% include 'sidemenu.html'%}
				</div><!--/.span3-->


				<div class="span9">
					<div class="content">

						<div class="module">
							<div class="module-head">
								<h3>Forms</h3>
							</div>
							<div class="module-body">





									<form class="form-horizontal row-fluid" method="post" action="{% url 'offer'%}">
										{% csrf_token %}
										{% if messages %}
										{% for i in messages%}
										<script>
											alert('{{i}}');
										</script>
										{% endfor %}
										{% endif %}
										<div class="control-group">
											<label class="control-label" for="basicinput">Product Name</label>
											<div class="controls">
											<select name="prodid" id="prodid" >
    											<option value="">Select Product</option>
												{% for i in prod %}
												<option name="prod" value="{{i.id}}">{{i.prodName}}</option>
												{% endfor %}

  											</select>
											</div>
											<br>
											<label class="control-label" for="basicinput">Offer Name</label>
											<div class="controls">
												<input type="text" id="basicinput" name="offername" placeholder="Offer Name ..." class="span8">

											</div>
											<br>
                                            <label class="control-label" for="basicinput">start Date</label>
											<div class="controls">
												<input type="date" id="startdate" name="startdate" placeholder="Offer Name ..." class="span8">

											</div>
											<br>
                                            <label class="control-label" for="basicinput">End Date</label>
											<div class="controls">
												<input type="date" id="enddate" name="enddate" placeholder="Offer Name ..." class="span8">

											</div>
											<br>
                                            <label class="control-label" for="basicinput">Discount Amount</label>
											<div class="controls">
												<input type="text" id="dis" name="discount_amt" placeholder="Offer Name ..." class="span8">

											</div>
											<br>
                                            <label class="control-label" for="basicinput">Description</label>
											<div class="controls">
												<input type="text" id="discrip" name="description" placeholder="Offer Name ..." class="span8">

											</div>
										</div>

										<div class="control-group">
											<div class="controls">
												<button type="submit" class="btn">Submit Form</button>
											</div>
										</div>
									</form>
							</div>
						</div>



					</div><!--/.content-->
				</div><!--/.span9-->
			</div>
		</div><!--/.container-->
	</div><!--/.wrapper-->

	{% include 'adminfooter.html'%}

	<script src="{% static 'scripts/jquery-1.9.1.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'scripts/jquery-ui-1.10.1.custom.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'scripts/flot/jquery.flot.js'%}" type="text/javascript"></script>
</body>
</html>
