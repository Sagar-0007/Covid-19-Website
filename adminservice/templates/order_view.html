{% include 'adminheader.html'%}
{% load static %}
<head>
	<script src='https://kit.fontawesome.com/a076d05399.js' ></script>
</head>
<body>

    <!-- /navbar -->


	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="span3">
					{% include 'sidemenu.html'%}<!--/.sidebar-->
				</div><!--/.span3-->


				<div class="span9">
					<div class="content">
                        <div class="module">
							<div class="module-head">
								<h3>Order Tables</h3>
							</div>
							<div class="module-body table">
								<table id="tbl2" cellpadding="10" cellspacing="0" border="1" class="datatable-1 table table-bordered table-striped	 display" width="100%">
									<thead>
										<tr>
                                            <td class="sorting">Product Name</td>
											<th class="sorting">Product Image</th>
                                            <th class="sorting">Ordre Date</th>
                                            <th class="sorting">Quantity</th>
                                            <th class="sorting">Price</th>
                                            <th class="sorting">User Name</th>

										</tr>
									</thead>
									<tbody>
                                        <tr class="gradeA">
											<td class="sorting">{{user.name}}</td>
											<td>
                       					 <div class="row">

                          				<div class="user-img pull-left" style="margin-left: 33px;padding-left: 20px;"><img
                              				src="{{user.image.url}}"
                              				class="img-circle img-responsive" alt="User Image" style="height: 90px;"> </div>
                       					 </div>
                     					 </td>
											<td class="sorting">{{user.Datetime_of_payment}}</td>
											<td class="sorting">{{user.quantity}}</td>
											<td class="sorting">Rs.{{user.price}}</td>
											<td class="sorting">{{user.userid.username}}</td>
                                        </tr>

                                    </tbody>
								</table>
							</div>
						</div><!--/.module-->

					<br />

					</div><!--/.content-->
				</div><!--/.span9-->
			</div>
		</div><!--/.container-->
	</div><!--/.wrapper-->

	{% include 'adminfooter.html'%}

	<script src="{% static 'scripts/jquery-1.9.1.min.js'%}"></script>
	<script src="{% static 'scripts/jquery-ui-1.10.1.custom.min.js'%}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'scripts/datatables/jquery.dataTables.js'%}"></script>
	<script>
		$(document).ready(function() {
			$('.datatable-1').dataTable();
			$('.dataTables_paginate').addClass("btn-group datatable-pagination");
			$('.dataTables_paginate > a').wrapInner('<span />');
			$('.dataTables_paginate > a:first-child').append('<i class="icon-chevron-left shaded"></i>');
			$('.dataTables_paginate > a:last-child').append('<i class="icon-chevron-right shaded"></i>');
		} );
	</script>
</body>
