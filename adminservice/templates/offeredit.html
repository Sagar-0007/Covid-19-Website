{% include 'adminheader.html'%}
{% load static %}

<body>




	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="span3">
                {% include 'sidemenu.html'%}
				</div><!--/.span3-->


				<div class="span9">
					<div class="content">

						<div class="module">
							<div class="module-head">
								<h3>Forms</h3>
							</div>
							<div class="module-body">
                                <form class="form-horizontal row-fluid" method="post" action="/updateoffer/{{form.id}}">
										{% csrf_token %}
										{% if messages %}
										{% for i in messages%}
										<script>
											alert('{{i}}');
										</script>
										{% endfor %}
										{% endif %}
										<div class="control-group">
											<label class="control-label" for="basicinput">Category Name</label>
											<div class="controls">
											<select name="prodid" id="prodid">
												{% for i in prod %}
												{% if i.id == form.prodid_id %}
                        					<option name="prod" value="{{ i.id }}" selected="selected">{{ i.prodName }}</option>
                    						{% else %}
                        					<option value="{{ i.id }}">{{ i.prodName }}</option>
                    						{% endif %}
												<!--<option name="cat" value="{{i.name}}"
												{% if cat.id == form.id %} selected{% endif %}>
													{{cat.id}}</option>-->
												{% endfor %}
  											</select>
												<!--<input type="text" id="cat" name="cat" value="{{cat.name}}">-->
											</div>
											<br>
											<label class="control-label" for="basicinput">OfferName</label>
											<div class="controls">
												<input type="text" id="basicinput" name="offername" value="{{form.offername}}" placeholder="Offer Name ..." class="span8">
											</div>
                                            <br>
                                            <label class="control-label" for="basicinput">start Date</label>
											<div class="controls">
												<input type="date" id="startdate" name="startdate" value="{{form.startdate}}" placeholder="Start Date ..." class="span8">

											</div>
											<br>
                                            <label class="control-label" for="basicinput">End Date</label>
											<div class="controls">
												<input type="date" id="enddate" name="enddate" value="{{form.enddate}}" placeholder="End Date ..." class="span8">

											</div>
											<br>
                                            <label class="control-label" for="basicinput">Discount Amount</label>
											<div class="controls">
												<input type="text" id="dis" name="discount_amt" value="{{form.discount_amt}}" placeholder="Discount Amount ..." class="span8">

											</div>
											<br>
                                            <label class="control-label" for="basicinput">Description</label>
											<div class="controls">
												<input type="text" id="discrip" name="description" value="{{form.description}}" placeholder="Description ..." class="span8">

											</div>
										</div>

										<div class="control-group">
											<div class="controls">
												<button type="submit" class="btn">Submit Form</button>
											</div>
										</div>
									</form>
							</div>
						</div>



					</div><!--/.content-->
				</div><!--/.span9-->
			</div>
		</div><!--/.container-->
	</div><!--/.wrapper-->

	{% include 'adminfooter.html'%}

	<script src="{% static 'scripts/jquery-1.9.1.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'scripts/jquery-ui-1.10.1.custom.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'scripts/flot/jquery.flot.js'%}" type="text/javascript"></script>
</body>
