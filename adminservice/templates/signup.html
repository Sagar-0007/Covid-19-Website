<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
	<link type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
	<link type="text/css" href="{% static 'bootstrap/css/bootstrap-responsive.min.css'%}" rel="stylesheet">
	<link type="text/css" href="{% static 'css/theme.css'%}" rel="stylesheet">
	<link type="text/css" href="{% static 'images/icons/css/font-awesome.css'%}" rel="stylesheet">
	<link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
					<i class="icon-reorder shaded"></i>
				</a>

			  	<a class="brand" href="index.html">
			  		Edmin
			  	</a>

				<div class="nav-collapse collapse navbar-inverse-collapse">

					<ul class="nav pull-right">

						<li><a href="{% url 'other_login'%}">Sign In</a></li>




					</ul>
				</div><!-- /.nav-collapse -->
			</div>
		</div><!-- /navbar-inner -->
	</div><!-- /navbar -->



	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="module module-login span4 offset4">
					<form method="post" class="form-vertical" action="{% url 'signup'%}">
						{% csrf_token %}
						{% if messages %}
						{% for i in messages %}
						<script>
							alert('{{i}}');
						</script>
						{% endfor %}
						{% endif %}
						<div class="module-head">
							<h3>Sign Up</h3>
						</div>
						<div class="module-body">
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="text" id="username" name="username" placeholder="Username" required="required">
								</div>
							</div>
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="text" id="email" name="email" placeholder="Email" required="required">
								</div>
							</div>
                            <div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="password" id="password" name="password" placeholder="Password" required="required">
								</div>
							</div>
                            <div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="password" id="conformpassword" name="conformpassword" placeholder="ConformPassword">
								</div>
							</div>
						</div>
						<div class="module-foot">
							<div class="control-group">
								<div class="controls clearfix">
									<button type="submit" class="btn btn-primary pull-right">Register</button>

								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div><!--/.wrapper-->

	<div class="footer">
		<div class="container">


			<b class="copyright">&copy; 2014 Edmin - EGrappler.com </b> All rights reserved.
		</div>
	</div>
	<script src="{% static 'scripts/jquery-1.9.1.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'scripts/jquery-ui-1.10.1.custom.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js'%}" type="text/javascript"></script>
</body>
</html>
