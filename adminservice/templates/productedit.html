{% include 'adminheader.html'%}

{% load static %}

<body>





	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="span3">
                {% include 'sidemenu.html'%}
				</div><!--/.span3-->


				<div class="span9">
					<div class="content">

						<div class="module">
							<div class="module-head">
								<h3>Forms</h3>
							</div>
							<div class="module-body">





									<form class="form-horizontal row-fluid" method="post" action="/updateproduct/{{form.id}}" enctype="multipart/form-data">
										{% csrf_token %}
										{% if messages %}
										{% for i in messages%}
										<script>
											alert('{{i}}');
										</script>
										{% endfor %}
										{% endif %}
										<div class="control-group" >
											<label class="control-label" for="basicinput">Category Name</label>
											<div class="controls">
											<select name="cat" id="cat" >
												{% for i in cat %}
												{% if i.id == form.catid_id %}
                        					<option name="cat" value="{{ i.id }}" selected="selected">{{ i.name }}</option>
                    						{% else %}
                        					<option value="{{ i.id }}">{{ i.name }}</option>
                    						{% endif %}
												{% endfor %}

  											</select>
											</div>
											<br>
											<br>
											<div class="control-group">
											<label class="control-label" for="basicinput">SubCategory Name</label>
											<div class="controls">
											<select name="subcat" id="subcat">
												{% for i in subcat %}
												{% if i.id == form.subcatid_id %}
                        						<option name="subcat" value="{{ i.id }}" selected="selected">{{ i.subName }}</option>
                    							{% else %}
                        						<option value="{{ i.id }}">{{ i.subName }}</option>
                    							{% endif %}
												{% endfor %}

  											</select>
											</div>
											<br>
											<br>
											<label class="control-label" for="basicinput">Product Name</label>
											<div class="controls">
												<input type="text" id="basicinput" name="prodName" value="{{form.prodName}}" placeholder="Product Name ..." class="span8">

											</div>
												<br>
												<br>
												<label class="control-label" for="basicinput">Product Description</label>
											<div class="controls">
												<input type="text" id="prodDescription" name="prodDescription" value="{{form.prodDescription}}" placeholder="Product Description ..." class="span8">

											</div>
												<label class="control-label" for="basicinput">Product Quantity</label>
											<div class="controls">
												<input type="text" id="prod_quantity" name="prod_quantity" value="{{form.prod_quantity}}" placeholder="Product Quantity ..." class="span8">

											</div>

												<br>
												<br>
												<label class="control-label" for="basicinput">Product Stock</label>
											<div class="controls">
												<input type="radio"  id="rdo1" name="stock" value="Instock" {% if form.stock == 'Instock' %} checked="checked" {% endif %}> Instock
												<input type="radio"  id="rdo2" name="stock" value="Outstock" {% if form.stock == 'Outstock' %} checked="checked" {% endif %}> Outstock
											</div>
												<br>
												<br>
												<label class="control-label" for="basicinput">Product Image</label>
											<div class="controls">
												<input type="file" id="prodImg" name="prodImg" value="{{form.prodImg.url}}" placeholder="Product Image ..." class="span8">

											</div>
												<br>
												<br>
												<label class="control-label" for="basicinput">Product Price</label>
											<div class="controls">
												<input type="text" id="prodPrice" name="prodPrice" value="{{form.prodPrice}}" placeholder="Product Price ..." class="span8">

											</div>
											</div>
										</div>

										<div class="control-group">
											<div class="controls">
												<button type="submit" class="btn">Submit Form</button>
											</div>
										</div>
									</form>
							</div>
						</div>



					</div><!--/.content-->
				</div><!--/.span9-->
			</div>
		</div><!--/.container-->
	</div><!--/.wrapper-->

	{% include 'adminfooter.html'%}

	<script src="{% static 'scripts/jquery-1.9.1.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'scripts/jquery-ui-1.10.1.custom.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'scripts/flot/jquery.flot.js'%}" type="text/javascript"></script>
</body>
